<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>THL - Contact</title>
</head>

<body>
    <header>
        <div class="flex sm:justify-center items-center lg:justify-around bg-slate-950 text-white">
            <img class="size-1/2 lg:size-1/4" src="./images/THLlogo.jpg" alt="logo">
            <div class="bg-amber-300 rounded-2xl flex flex-col sm:items-center lg:flex-row p-8">
                <button onclick="redirectToPage('./home.html')" class="bg-red-500 hover:bg-red-600 font-bold mx-2 my-1 py-2 px-4 rounded">Home</button>
                <button onclick="redirectToPage('./menu.html')" class="bg-red-500 hover:bg-red-600 font-bold mx-2 my-1 py-2 px-4 rounded">Menu</button>
                <button onclick="redirectToPage('./home.html')" class="bg-red-500 hover:bg-red-600 font-bold mx-2 my-1 py-2 px-4 rounded">About Us</button>
                <button class="border-2 border-amber-900 bg-red-500 hover:bg-red-600 font-bold mx-2 my-1 py-2 px-4 rounded">Contact</button>
            </div>
        </div>
    </header>

    <!-- Yellow gap -->
    <div class="flex justify-center text-xl bg-amber-300 p-8">
        <h1 class="font-bold">Get In Contact!</h1>
    </div>
    <!-- Input boxes -->
    <div class="flex justify-center items-center bg-slate-900 text-white p-8">
        <div class="flex flex-col justify-center bg-opacity-50 rounded-lg bg-amber-300 p-8">
            <label for="name">Name:</label>
            <input class="border text-black bg-slate-200 focus:bg-slate-300 focus:border-red-600 focus:outline-none p-2 mb-2 rounded" id="name" type="text" name="name">
            <label for="email">Email:</label>
            <input class="border text-black bg-slate-200 focus:bg-slate-300 focus:border-red-600 focus:outline-none p-2 mb-2 rounded" id="email" type="text" name="name">
            <label for="select">Inquiry for:</label>
            <select class="border bg-slate-200 focus:bg-slate-300 hover:border-red-600 focus:border-red-600 text-black focus:outline-none p-2 mb-2 rounded" name="select" id="select">
                <option value="general">General request</option>
                <option value="restaurants">Restaurants</option>
                <option value="office">Office</option>
            </select>
            <label for="msg">Message:</label>
            <textarea class="border text-black bg-slate-200 focus:bg-slate-300 focus:border-red-600 focus:outline-none p-2 mb-2 rounded" name="message" id="msg" cols="50" rows="5"></textarea>

            <button onclick="sumbitReport()" class="bg-red-600  hover:bg-red-900 font-bold mt-2 p-4 rounded-lg text-amber-200">Submit</button>
        </div>
    </div>

    <footer>
            <div class="flex flex-col items-center bg-gradient-to-t from-black to-slate-900 text-white p-8 font-bold">
            <h2>1404 Food Road</h2>
            <h2>+354 555-3212</h2>
            <h2 class="mt-2">10:00 - 22:00: Monday ~ Saturday</h2>
            <h2>11:00 - 20:00: Sunday</h2>
        </div>
    </footer>
    <script src="./scripts/contact.js"></script>
    <script src="./scripts/functionality.js"></script>
</body>
</html>
